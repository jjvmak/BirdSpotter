<base href="/">
<div class="container-fluid">
   
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" id="id" required>
      </div>
 
      <div class="form-group">
        <label for="date">Date. Please use ISO 8601-format: yyyy-mm-ddThh:mi:ssZ (Example: 2016-12-12T10:10:00Z) </label>
        <input type="datetime" class="form-control" id="date" required required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required>
      </div>
      
      <div class="form-group">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="species" required>
      </div>
      
      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" class="form-control" id="count" required min="1">
      </div>
      
 
      <button type="submit" class="btn btn-default">Submit</button>
 
    </form>
</div>
