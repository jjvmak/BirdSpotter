<base href="/">
<div class="container-fluid">
   
    <form (ngSubmit)="onSubmit(sighting)" #sighting="ngForm" >
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control"  name="id" ngModel required>
      </div>

		<div class="form-group">
        <label for="date">Date. Please use ISO 8601-format: yyyy-mm-ddThh:mi:ssZ (Example: 2016-12-12T10:10:00Z) </label>
        <input type="text" class="form-control" name="dateTime" ngModel required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z"> 
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="species">Species</label>
        <select class="form-control" name="species" ngModel required>
        	<option value="mallard">mallard</option>
        	<option value="redhead">redhead</option>
        	<option value="gadwall">gadwall</option>
        	<option value="canvasback">canvasback</option>
        	<option value="lesser scaup">lesser scaup</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" class="form-control" name="count" ngModel required>
      </div>
      
 
      <button type="submit" class="btn btn-default" [disabled]="!sighting.valid">Submit</button>
 
    </form>
</div>
