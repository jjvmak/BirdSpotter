<base href="/">
<div class="container-fluid" >

	<button (click)="sortNewFirst()" class="btn btn-default">Newest first</button>
	<button (click)="sortOldFirst()" class="btn btn-default">Oldest first</button>


<div class="sighting" *ngFor="let result of results">

	<p >ID: {{result.id}}</p>
	<p>DATE: {{result.dateTime}}</p>
	<p>DESCRIPTION: {{result.description}}</p>
	<p>SPECIES: {{result.species}}</p>
	<p>COUNT: {{result.count}}</p>
	

</div>

</div>
